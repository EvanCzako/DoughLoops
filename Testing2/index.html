<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles1.css">
    
</head>
<body>
    <div class = 'playKick'>

        <ul>
            <label># of subdivisions?
                <input type="range" id="numSubDivs" name="numSubDivs" min="1" max="8">
                <div id="dispSubDivs"></div>
            </label>
            <br>
            <label># of beats?
                <input type="range" id="numBeats" name="numBeats" min="1" max="8">
            </label>
        </ul>



        <form>
            <label for="vol">Volume (between 0 and 100):</label>
            <input type="range" id="vol" name="vol" min="0" max="100">
        </form>
        
        <button onClick="play()">Play</button>

    </div>

    <ul id='kicks'>
        <audio id="kick" src="./drums/kick.mp3"></audio>
        <li>Kick</li>
    </ul>
    


    <script src="app.js"></script>
</body>
</html>
