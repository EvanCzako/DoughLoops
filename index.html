<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="./src/styles/style1.css" />
    <script src="./dist/main.js"></script>
    <title>Project Name</title>
</head>

<body>
    <div class='playKick'>

        <ul id="audioSamples">
            <audio id="kick1" src="./src/drums/kick.mp3"></audio>
            <audio id="clap1" src="./src/drums/clap.mp3"></audio>
            <audio id="snare1" src="./src/drums/snare.mp3"></audio>
            <audio id="hat1" src="./src/drums/hat.mp3"></audio>
            <audio id="rim1" src="./src/drums/rim.mp3"></audio>
        </ul>
        <ul>
            <label># of subdivisions
                <input type="range" id="numSubDivs" name="numSubDivs" min="1" max="8" value="4">
                <div id="dispSubDivs">4</div>
            </label>
            <br>
            <label># of beats
                <input type="range" id="numBeats" name="numBeats" min="1" max="8" value="4">
                <div id="dispNumBeats">4</div>
            </label>
            <br>
            <label>Tempo
                <input type="range" id="tempo" name="tempo" min="30" max="300" value ="80">
                <div id="dispTempo">80</div>
            </label>
        </ul>


        <form>
            <label for="vol">Volume (between 0 and 100):</label>
            <input type="range" id="masterVol" name="masterVol" min="0" max="100" value="100">
        </form>

        <button id="startButton" >Play track</button>
        <button id="stopButton">Stop track</button>
        <!-- <button id="myBtn">Stop track</button> -->

        <div id="instrumentSeqs">
            <label>Kick
                <input type="range" id="kickVol" name="kickVol" min="0" max="100" value="100">
                <div id="kicks">
                </div>
            </label>

            <label>Clap
                <input type="range" id="clapVol" name="clapVol" min="0" max="100" value="100">
                <div id="claps">
                </div>
            </label>

            <label>Snare
                <input type="range" id="snareVol" name="snareVol" min="0" max="100" value="100">
                <div id="snares">
                </div>
            </label>

            <label>Hat
                <input type="range" id="hatVol" name="hatVol" min="0" max="100" value="100">
                <div id="hats">
                </div>
            </label>

            <label>Rim
                <input type="range" id="rimVol" name="rimVol" min="0" max="100" value="100">
                <div id="rims">
                </div>
            </label>
        </div>

    </div>

</body>

</html>
